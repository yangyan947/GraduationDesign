<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>主页</title>

	<link rel="stylesheet" type="text/css" href="/static/css/resources/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/stylesheets/index.css"/>
	<script type="text/javascript" src="/static/js/resources/jquery.min.js"></script>
	<script src="/static/js/resources/bootstrap.min.js"></script>
	<script src="/static/js/resources/bootstrapValidator.js"></script>


	<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>

</head>
<body>

<div class="nav">
	<div class="nav-box">
		<div class=".col-md-2 logo"></div>
		<span class="logo-txt">SC Blog</span>
		<div class=".col-md-4 search">
			<input type="text" class="search-box" placeholder="搜索..." />
			<a href="javascript:void(0);" class="search-icon glyphicon glyphicon-search"></a>
		</div>
		<div class=".col-md-6 nav-item">
			<a href="/index" >
				<span class="index">首页</span>
			</a>
			<a href="/personal" >
				<span class="index">火火Viann</span>
			</a>
			<a href="/loginOut" >
				<span class="index">退出登录</span>
			</a>
		</div>
	</div>
</div>

<div class="container-box">
	<div class="col-md-8 cont-left">

		<!--富文本部分-->
		<div class="editor">
			<div class="text-editor">
				<textarea name="后台取值的key" id="myEditor">这里写你的初始化内容</textarea>
				<script type="text/javascript">
					var editor = new UE.ui.Editor();
					editor.render("myEditor");
					//1.2.4以后可以使用一下代码实例化编辑器
					//UE.getEditor('myEditor')
				</script>
			</div>
			<button class="publish">发布</button>
		</div>






		<!--已关注人状态-->
		<div class="fri-news" style="width:100%;height:2000px;background:#999">
			<div class="news-item">
				<div class="item-top">
					<div class="user-head">
						<img src="/static/images/test/head.jpg" class="head-img" />
					</div>
					<div class="item-info">
						<div class="user-name">AAA</div>
						<div class="create-time">2016-4-16</div>
						<pre class="text">asdfasdfasdfasdfasdfasdfasdfasfssaf</pre>
						<!--图片??-->
					</div>
				</div>
				<div class="item-botm">
					<a href="javascript:void(0);" class="comment">
						<span class="glyphicon glyphicon-pencil icon"></span>评论
					</a>
					<span class="cut"></span>
					<a href="javascript:void(0);" class="good">
						<span class="glyphicon glyphicon-thumbs-up icon"></span>点赞
					</a>
					<span class="cut"></span>
					<a href="javascript:void(0);" class="report">
						<span class="glyphicon glyphicon-exclamation-sign icon"></span>举报
					</a>
				</div>
				<div class="comment-list">

				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4 cont-rit">
		<!--部分个人信息-->
		<div class="personal">
			<img src="/static/images/test/1.jpg" class="background-img">
			<div class="head-box">
				<img src="/static/images/test/head.jpg" class="user-head">
			</div>
			<span class="user-name"></span>
			<div class="info">
				<div class="item">
					<span class="num">112</span>
					<span class="text">关注</span>
				</div>
				<div class="item">
					<span class="num">234</span>
					<span class="text">粉丝</span>
				</div>
				<div class="item">
					<span class="num">96</span>
					<span class="text">微博</span>
				</div>
			</div>
		</div>

		<!--公告栏-->
		<div class="notice" style="width:100%;height:2000px">
			<span class="head">公告栏</span>
			<a href="">
				<span class="tit">第一条公告栏标题</span>
			</a>
		</div>
	</div>
</div>




<p th:text="${result}"></p>

<script type="text/javascript">
	var aaa = $("#aaa");

</script>
</body>
</html>
