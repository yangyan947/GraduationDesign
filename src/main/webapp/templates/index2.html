<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
<!--这里报错是因为idea的bug，官方说会在以后修复，不知道啥时候呢。-->
<h1><!--/*@thymesVar id="result" type="String"*/-->
<span th:text="${result}"></span></h1>

<h1>欢迎 ： <span th:text="${session.user}?${session.user.getUsername()}:'（您未登录）'"></span></h1>
<a th:href="@{/register}" th:if="${session.user==null}">点击注册</a>
<a th:href="@{/userCenter}" th:if="${session.user!=null}">用户</a>
<a th:href="@{/login}" th:if="${session.user==null}">点击登录</a>
<a th:href="@{/addProject}" th:unless="${session.user==null}">发布</a>
<a th:href="@{/loginOut}" th:unless="${session.user==null}">退出</a>
<ul>
	<li th:each="project : ${projects}">
		<a th:href="'/project/' +${project.getId()}" th:text="${project.getProjectName()}"></a>
		<img th:src="${project.getImgUrl()}"  th:alt="${project.getProjectName()}">
	</li>
</ul>
</body>
</html>
